{% load static %}
<h1>Formas de Pagamento ou Recebimento</h1>
{% if lista %}
	<ul>
        {% for item in lista %}
            <li>
                {{item}}
                <a href="{% url 'excluir_formaPagamentoRecebimento' item.id %}">
				<img src="{% static 'excluir.png' %}" width="20" height="20">
			</a>
            </li>
        {% endfor %}
	</ul>
{% else %}
	<p>Não há itens cadastradas</p>
{% endif %}
<a href="{% url 'index' %}" ><span>Voltar</span></a>
